<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>textarea-snippets</title>
  <style type="text/css">
    .list {
      background-color: #8d8;
    }
    .selected {
      background-color: #88d;
    }
    .highlight {
      background-color: #d88;
      color: white;
    }
    .keywords {
      font-style: italic;
      float: left;
      min-width: 60px;
      padding-right: 5px;
      margin-right: 5px;
      border-right: 3px dotted #ddd;
    }

    #complexExample {
      position: relative;
    }

    #complexList {
      position: absolute;
      width: 400px;
      max-height: 100px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/accursoft/caret/master/jquery.caret.js"></script>
  <script type="text/javascript" src="snippeter.js"></script>


  <div id="basicExample">
    <h1>Basic example</h1>

    <textarea id="basicInput" cols="90" rows="5">Welcome to Snippeter!

Snippeter allows you to easily insert snippets at the cursor position of an input element.
To enable Snippeter type two # as the start tag.
</textarea>
    <div id="basicList" class="list"></div>

    <script type="text/javascript" >
      $(document).ready(function () {
        var snippeter = new Snippeter ({
          startTag: '##',
          inputElements: $('#basicInput'),
          listElement: $('#basicList'),
          snippets: [
            'Here you see a list of candidate snippets.',
            'Press ESC to abort Snippeter.',
            'Type text to filter candidate snippets.',
            'Press UP/DOWN to select snippet.',
            'Press ENTER to insert selected snippet.'
          ]
        });
      });
    </script>
  </div>


  <hr>


  <div id="advancedExample">
    <h1>Advanced example</h1>

    choose your start tag: <input id="advancedStartTag" type="text" value="++" />
    <br />
    <textarea id="advancedInput" cols="30" rows="5">Type your start tag to enable Snippeter.</textarea>
    <div id="advancedList" class="list"></div>

    <script type="text/javascript" >
      $(document).ready(function () {

        var startTag = $('#advancedStartTag');

        var snippeter = new Snippeter ({
          startTag: startTag.val(),
          inputElements: $('#advancedInput'),
          listElement: $('#advancedList'),
          snippets: [
            {keywords: 'Keywords', value: 'Type text to filter candidate snippets also by keywords.'},
            {keywords: 'Snippet value', value: 'Press ENTER to insert only the value of the selected snippet, not the keywords.'},
            {keywords: 'keywords can be shortcuts for long and complex snippet values', value: '... or vice versa :)'}
          ]
        });

        startTag.change(function () {
          snippeter.startTag = startTag.val();
        });

      });
    </script>
  </div>


  <hr>


  <div id="complexExample">
    <h1>Complex example</h1>

    Starttag: <input id="complexStartTag" type="text" value="++" />
    <br />
    <div id="complexList" class="list"></div>

    <script type="text/javascript" >
      $(document).ready(function () {

        var startTag = $('#complexStartTag');
        var complexList = $('#complexList');

        complexList.on('update', function (event) {
          var inputElement = $(event.relatedTarget);
          var offset = inputElement.offset();
          offset.top = offset.top - complexList.height();
          complexList.offset(offset);
        });

        'Do what you learned and switch between the inputs.'.split(' ').forEach(function (word) {
          complexList.before('<textarea id="'+word+'" class="complexInput" cols="30" rows="5">'+word+'</textarea>');
        });

        var snippeter = new Snippeter ({
          startTag: startTag.val(),
          inputElements: $('.complexInput'),
          listElement: complexList,
          snippets: [
            {keywords: 'Polygamy', value: 'One snippeter can be applied to multiple inputs.'},
            {keywords: 'awesome', value: 'You can switch between inputs during snippet search.'},
            {keywords: 'update', value: 'The snippeter triggers update events on your list so you can move it around there.'},
            {keywords: 'not so awesome: Todo', value: 'But there are still things to do.'},
            {keywords: 'Todo Wish 1', value: 'Click on an snippet in the list to insert it. (This was lost when making the list disappear on leaving the input, please bring it back again.)'},
            {keywords: 'Todo Wish 2', value: 'Scroll the snippet list if it is scrollable. You know what I Mean? Kind of related to wish 1.'},
            {keywords: 'contribute', value: 'Fork me on github and improve me.'},
          ]
        });

        startTag.change(function () {
          snippeter.startTag = startTag.val();
        });

      });
    </script>
  </div>



</body>
</html>
